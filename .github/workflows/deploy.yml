name: Next.js Production Build & Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - preview
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm ci || npm install

      - name: ğŸ” List files
        run: |
          echo "ğŸ“‚ Project structure:"
          ls -la
          echo ""
          echo "ğŸ“„ package.json contents:"
          cat package.json

      - name: ğŸ—ï¸ Build Next.js application
        run: |
          echo "ğŸ—ï¸ Building Next.js app..."
          npm run build || echo "Build failed, checking for errors..."
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸ§ª Check build output
        run: |
          if [ -d ".next" ]; then
            echo "âœ… Build successful! .next directory created"
            ls -la .next
          else
            echo "âŒ Build failed - no .next directory found"
            exit 1
          fi

      - name: ğŸ“¤ Export static files (if applicable)
        run: |
          if grep -q "output.*export" next.config.* 2>/dev/null; then
            echo "ğŸ—‚ï¸ Static export detected, files ready in 'out/' directory"
            ls -la out/ || echo "No out directory"
